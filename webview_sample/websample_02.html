</p>
<p>相生橋北歩道西よりから東に向って。<br />
  左から広島県商工経済会、相生橋、日本赤十字社広島支部。相生橋奥に福屋百貨店。<br />
  爆心付近に架かる相生橋は爆風の影響で最大1.4mの隙間ができ、水面から反射した爆風は歩道の一部を山形に持ち上げた。
